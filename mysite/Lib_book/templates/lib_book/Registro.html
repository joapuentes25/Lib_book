<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro Lib-Book</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/diseño.css">
    <script src="/JS/validador.js"></script>
    <script src="/JS/jquery.validate.js"></script>
</head>

<body background="img/fondo-blanco.jpg">
    <div class="container">
        <h1>Registro</h1>
        <div class="header2">
            <a class="cta" href="index.html"><button>Volver al inicio</button></a>
        </div>
        <div class="header2">
            <a class="cta" href="login.html"><button>Iniciar Sesion</button></a>
        </div>
        <div class="container">
            <form action="#" method="post" id="formulario1">
                <table class="table table-hover">
                    <tr>
                        <td> <label for="txtUsuario">Usuario </label> </td>
                        <td> <input class="form-control" type="text" name="txtUsuario" id="txtUsuario"
                                placeholder="&#128272; Usuario">
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="txtContraseña">Contraseña </label> </td>
                        <td> <input class="form-control" type="text" name="txtContraseña" id="txtContraseña"
                                placeholder="&#128272; Contraseña">
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="txtNombre">Nombre </label> </td>
                        <td> <input class="form-control" type="text" name="txtNombre" id="txtNombre"
                                placeholder="Ingrese nombre completo">
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="txtRut">Rut</label> </td>
                        <td> <input class="form-control required txtRut" type="number" name="txtRut" id="txtRut"
                                placeholder="Ingrese su rut"> </td>
                    </tr>
                    <tr>
                        <td> <label for="txtEmail">Correo Electrónico</label> </td>
                        <td> <input class="form-control" type="email" name="txtEmail" id="txtEmail"
                                placeholder="Ingrese su correo">
                        </td>
                    </tr>

                    <tr>
                        <td> <label for="datePick"> Fecha de Nacimiento</label> </td>
                        <td> <input class="form-control" type="date" name="datePick" id="datePick"></td>
                    </tr>

                    <tr>
                        <td> <label for="txtTelefono"> Teléfono de Contacto</label> </td>
                        <td> <input class="form-control" type="tel" name="txtTelefono" id="txtTelefono"
                                placeholder="Ingrese su teléfono">
                        </td>
                    </tr>
                </table>
                <br>
                <div class="d-flex justify-content-center">
                    <button id="btnvalida" class="btn btn-outline-dark " type="submit">Finalizar Registro</button>
                    <p class="text-info" id="msgerror"></p>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="js/validador.js"></script>
    <script src="js/validarut.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
</body>

</html>
