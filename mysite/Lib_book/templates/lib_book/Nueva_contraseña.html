{% extends 'base.html' %}

{% block title %}Has olvidado tu contraseña?{% endblock %}

{% block content %}
  <h1>Has olvidado tu contraseña?</h1>
  <p>Ingresa tu direccion de correo electronico, y te enviaremos instrucciones para recuperar tu contraseña.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
</div>
{% endblock %}
